{% extends "base.html" %}
{% block title %}Home - My Blog{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post-summary">
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="date">{{ post.date }}</p>
            <p>{{ post.content[:150] }}...</p>
        </div>
    {% else %}
        <p>No posts found.</p>
    {% endfor %}
{% endblock %}
